<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0049b7cd9a.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">TaskTide</h1>
    </header>
    <div class="container">
      <div class="sidebar">
        <div class="sidebarDivs">
          <h3 class="sidebarHeadings">All</h3>
        </div>
        <div class="sidebarDivs">
          <h3 class="sidebarHeadings">Today</h3>
        </div>
        <div class="sidebarDivs">
          <h3 class="sidebarHeadings">Week</h3>
        </div>
        <div class="sidebarDivs">
          <h3 class="sidebarHeadings">Important</h3>
        </div>
      </div>
      <div class="mainScreen">
        <div class="mainScreenHeadingDiv">
          <h1 class="mainScreenHeading">Today</h1>
        </div>
        <div class="addTaskDiv">
          <div class="addTaskTrigger">
            <i class="fa-solid fa-plus addTaskIcon" aria-hidden="true"></i>
            <i>Add Task</i>
          </div>
          <div class="addTaskForm">
            <input
              type="text"
              name="inputTaskName"
              id="inputTaskName"
              placeholder="Task Name"
            />
            <textarea
              name="inputTaskDetails"
              id="inputTaskDetails"
              placeholder="Task Details"
            ></textarea>
            <div class="addTaskFormChildDiv">
              <input
                type="date"
                name="inputTaskDate"
                value=" "
                id="inputTaskDate"
              />
              <div>
                <input type="button" value="Add Task" id="addTaskButton" />
                <input type="button" value="Cancel" id="cancelTaskButton" />
              </div>
            </div>
          </div>
        </div>
        <div class="TasksDiv">
          <div class="task">
            <div class="taskDetails">
              <h3 class="taskName">Task Name</h3>
              <p class="taskDescription">Task Description</p>
            </div>
            <div class="taskOptions">
              <i
                class="fa-solid fa-pencil taskOptionIcon"
                aria-hidden="true"
              ></i>
              <i
                class="fa-solid fa-trash taskOptionIcon"
                aria-hidden="true"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
